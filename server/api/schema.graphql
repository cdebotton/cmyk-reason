type Session {
  token: String!
  user: User!
}

type Query {
  users(where: UserWhereInput): [User!]!
  user(where: UserWhereUniqueInput!): User!
  session: Session
}

input AuthenticateInput {
  email: String!
  password: String!
}

type Mutation {
  createUser(data: UserCreateInput!): User!
  authenticate(input: AuthenticateInput!): String
  logout: String
}
